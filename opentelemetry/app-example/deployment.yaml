apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-example
  labels:
    app.kubernetes.io/name: app-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: app-example
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-example
    spec:
      containers:
        - name: nginx
          image: nginx:1.21
          ports:
            - name: http
              containerPort: 80
