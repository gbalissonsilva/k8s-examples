apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-example-success
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: app-example-success
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-example-success
    spec:
      containers:
        - name: nginx
          image: nginx:1.23
          env:
            - name: APP_NAME
              value: app-example-success
            - name: DATABASE_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: database-config
                  key: address
